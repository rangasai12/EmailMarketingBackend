<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td align="center">
                <h1>{{ subject }}</h1>
                <p>{{ preview_text }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://mikelegal.com/assets/Other/MikeLegal%20Logo%20Blue.svg" alt="Header Image">
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    Welcome, {{ recipient_first_name }}!
                </p>
                <p>
                    Here's the latest news:
                </p>
                <p>
                    Read more: <a href="{{ article_url }}">{{ article_url }}</a>
                </p>
                <p>
                    Published on {{ published_date }}
                </p>
                <p>
                    {{ html_content | safe }}
                </p>
                <p>
                    If you prefer plain text, here's the content in plain text:
                </p>
                <pre>
                    {{ plain_text_content }}
                </pre>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://mikelegal.com/assets/Other/MikeLegal%20Logo%20Blue.svg" alt="Footer Image">
            </td>
        </tr>
    </table>
</body>

</html>
